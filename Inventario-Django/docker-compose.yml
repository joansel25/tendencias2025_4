# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=farmacias
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 127.0.0.1:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:8000:8000"  # CAMBIADO: Solo expone en localhost
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:postgres@db:5432/farmacias
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks: